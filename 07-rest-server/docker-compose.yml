version: '3.1'

services:
    coffee-shop-api:
        container_name: coffee-shop-api
        image: stivenramireza/coffee-shop-api:1.0.3
        ports:
            - 3000:3000
        networks:
            - coffee-shop
        depends_on:
            - mongo-db
        environment:
            PORT: ${PORT}
            ENV: ${ENV}
            API_VERSION: ${API_VERSION}
            DB_HOST: ${DB_HOST}
            DB_PORT: ${DB_PORT}
            DB_NAME: ${DB_NAME}
            DB_USERNAME: ${DB_USERNAME}
            DB_PASSWORD: ${DB_PASSWORD}
            JWT_SECRET_KEY: ${JWT_SECRET_KEY}

    mongo-db:
        container_name: mongo-db
        image: mongo:5
        ports:
            - 27017:27017
        networks:
            - coffee-shop
        volumes:
            - mongo-db-data:/data/db
        command: mongod --ipv6
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
            MONGO_INITDB_DATABASE: ${DB_NAME}

networks:
    coffee-shop:

volumes:
    mongo-db-data:
        driver: local
