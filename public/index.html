<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Sign-in</title>
    </head>
    <body>
        <h1>Google Sign-in</h1>
        <hr />
        <div
            id="g_id_onload"
            data-client_id="431052272388-n9s9vdf4hkc9g5jn2l2c2il208islpt5.apps.googleusercontent.com"
            data-auto_prompt="false"
            data-callback="handleCredentialResponse"
        ></div>
        <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
        ></div>

        <button id="google_logout">Logout</button>

        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script>
            function handleCredentialResponse(response) {
                // Google token: TOKEN_ID
                // console.log('TOKEN_ID:', response.credential);
                const body = {
                    idToken: response.credential,
                };

                fetch('http://localhost:3000/api/v1/auth/login/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body),
                })
                    .then((response) => response.json())
                    .then((response) => {
                        console.log(response);
                        localStorage.setItem('email', response.email);
                        location.reload();
                    })
                    .catch(console.warn);
            }

            const button = document.getElementById('google_logout');
            button.onclick = () => {
                const googleAccount = google.accounts.id;
                googleAccount.disableAutoSelect();

                const email = localStorage.getItem('email');
                googleAccount.revoke(email, () => {
                    localStorage.clear();
                    location.reload();
                });
            };
        </script>
    </body>
</html>
